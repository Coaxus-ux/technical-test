<button
    class="flex items-center justify-between rounded-xl p-2 h-auto hover:bg-[#f5f5f5] w-full mb-1"
    aria-label="Menu button with item count"
    [routerLink]="routerLink"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
>
    <div class="flex items-center space-x-2">
        <span
            [ngClass]="iconClass"
            class="icon-size"
            aria-hidden="true"
        ></span>
        <p class="text-base font-medium">{{ title }}</p>
    </div>
    <span
        *ngIf="itemsQuantity && itemsQuantity > 0"
        class="bg-blue-50 text-gray-800 rounded-full px-3 py-1 text-sm font-medium"
    >
        {{ itemsQuantity }}
    </span>
</button>
