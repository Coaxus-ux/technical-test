<h2 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-medium lg:items-center align-middle flex lg:flex-row flex-col lg:justify-between">
    <div>
        {{ greeting }}, Julian
        <span class="icon-[fluent-emoji--waving-hand] icon-size"></span>

        <p class="text-sm sm:text-base md:text-lg font-normal text-gray-500">{{ formattedDate }}</p>
    </div>
    <div class="bg-white flex items-center p-2 rounded-md gap-2 w-36 mt-5 lg:mt-0 self-end ">
        <p-menu #menu [model]="filters" [popup]="true"></p-menu>
        <button class="bg-gray-200 h-[36px] rounded-xl w-[36px]" aria-label="Filter Task" (click)="menu.toggle($event)">
            <span class="icon-[ri--arrow-drop-down-line] w-[36px] h-[36px]"></span>
        </button>
        <p class="text-sm">{{ buttonTitle }}</p>
    </div>
</h2>
