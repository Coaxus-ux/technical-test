<button pRipple class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-black text-white p-5 rounded-xl"
        (click)="showDialog()">
    <p class="items-center flex gap-1">
        <span class="icon-[octicon--plus-24] small-icon-size"></span>
        Create a new task
    </p>
</button>
<p-dialog header="Add Task" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }"
          [style]="{ width: '50vw', height: '100vh'}"
          [draggable]="false" [resizable]="false">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-3 h-full justify-between">
        <div class="flex flex-col gap-3 flex-grow">
            <input pInputText placeholder="Task title" formControlName="title" />
            <input pInputText placeholder="Description" formControlName="description">
            <div class="flex gap-5">
                <p-dropdown [options]="priorityOptions" placeholder="Select a priority"
                            formControlName="priority"></p-dropdown>
                <p-calendar [showIcon]="true" placeholder="Date" formControlName="date"></p-calendar>
            </div>
            <p-multiSelect [options]="users" optionLabel="name" placeholder="Members" class="w-full" formControlName="participants"></p-multiSelect>
        </div>

        <div class="flex justify-end">
            <p-button label="Submit" icon="pi pi-check" iconPos="right" (onClick)="onSubmit()"></p-button>
        </div>
    </form>

</p-dialog>
