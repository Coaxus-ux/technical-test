<div class="flex gap-2 items-center">
    <button class=" bg-[#f5f5f5] flex gap-1 items-center rounded-xl px-2 py-1" aria-label="Task Date">
        <span class="icon-[circum--clock-1] h-4 w-4 bg-gray-700"></span>
        {{ formatDate(task.date) }}
    </button>
    <div class="card flex justify-content-center">
        <p-menu #menu [model]="items" [popup]="true"></p-menu>
        <button type="reset" class="bg-white p-2 border-0" (click)="openTask()">
            <span class="pi pi-eye small-icon-size text-black"></span>
        </button>
        <button pButton type="reset" class="bg-white p-2 border-0" (click)="menu.toggle($event)">
            <span class="icon-[pepicons-pop--dots-y] small-icon-size bg-black"></span>
        </button>

    </div>
</div>
<app-task [visible]="isVisible" (onHide)="onDialogHide()" [task]="task"></app-task>
