<div>
    <div
        class="flex justify-between items-center bg-gradient-to-r from-gray-300 to-gray-200 px-4 py-2 m-2 rounded-xl text-gray-700">
        <p class="font-semibold text-sm">Name</p>
        <p class="font-semibold text-sm">Skills</p>
        <p class="font-semibold text-sm">Actions</p>
    </div>

    <div *ngFor="let user of users"
         class="flex justify-between items-center bg-white shadow-md px-4 py-3 m-2 rounded-lg">

        <div class="flex items-center gap-4 w-1/3">
            <img
                src="https://api.dicebear.com/9.x/pixel-art/svg?seed={{user.avatarSeed}}"
                width="40"
                height="40"
                alt="User Avatar"
                class="rounded-full shadow-sm" />
            <div class="text-sm font-bold">
                <p>{{ user.name }}</p>
                <p class="text-gray-500 text-xs">Age: {{ user.age }}</p>
            </div>
        </div>

        <div class="flex gap-2 w-1/3 flex-wrap">
            <span *ngFor="let skill of user.skills"
                  class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full border-gray-300 border-[1px] text-xs font-medium">
                {{ skill.name }}
            </span>
        </div>


        <div class="flex gap-2 w-1/3 justify-end">
            <button pRipple>
                <i class="pi pi-ellipsis-v" style="font-size: 1rem"></i>
            </button>
        </div>
    </div>
</div>
