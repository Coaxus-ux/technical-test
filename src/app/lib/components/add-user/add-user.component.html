<div class="card flex justify-content-center">
    <p-dialog header="Add person" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }"
              [draggable]="false" [resizable]="false" (onHide)="handleHide()">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
            <!-- Campo nombre -->
            <div class="flex flex-col gap-2">
                <label for="name">Name</label>
                <input id="name" type="text" pInputText placeholder="Name" formControlName="name" />
                <small *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-red-600">
                    Name is required.
                </small>
            </div>

            <!-- Campo edad -->
            <div class="flex flex-col gap-2">
                <label for="age">Age</label>
                <input id="age" type="number" pInputText placeholder="Age" formControlName="age" />
                <small *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched" class="text-red-600">
                    <span *ngIf="userForm.get('age')?.errors?.['required']">Age is required.</span>
                    <span *ngIf="userForm.get('age')?.errors?.['ageInvalid']">Age must be between 18 and 100.</span>
                    <span *ngIf="userForm.get('age')?.errors?.['pattern']">Age must be a valid number.</span>
                </small>
            </div>

            <!-- Campo habilidades -->
            <div class="flex flex-col gap-2">
                <label for="skills">Skills</label>
                <p-chips formControlName="skills" class="w-full"></p-chips>
            </div>

            <!-- BotÃ³n de envÃ­o -->
            <button type="submit" pButton label="Submit" icon="pi pi-check" aria-label="Submit user"></button>
        </form>
    </p-dialog>
</div>
