<div class="card flex">
    <p-dialog header="{{task.title}} - {{ task.priority }}" [(visible)]="visible" [style]="{width: '50vw'}"
              (onHide)="handleHide()">
        <div class="flex items-center flex-row gap-2">
            <span class="icon-[octicon--calendar-24] small-icon-size"></span>
            {{ formatDate(task.date) }}

            <app-members [members]="task.participants"></app-members>
        </div>
        <hr class="my-3" />
        <p>
            {{ task.description }}
        </p>
        <hr class="my-3" />
        <p>Members</p>
        <div class="space-x-2">
            <p-chip *ngFor="let participant of task.participants" [label]="participant.name"></p-chip>
        </div>
    </p-dialog>
</div>
